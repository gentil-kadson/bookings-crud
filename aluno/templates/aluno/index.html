{% extends 'base.html' %}

{% block center %}
<h2 class="mt-3">Dashboard</h2>

<div class="row mt-3">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Alunos</div>
      <div class="card-body">
        <h5 class="card-title">Total de Alunos</h5>
        <p class="card-text">{{ total_alunos }}</p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Cursos</div>
      <div class="card-body">
        <h5 class="card-title">Total de Cursos</h5>
        <p class="card-text">{{ total_cursos }}</p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-white bg-info mb-3">
      <div class="card-header">Cidades</div>
      <div class="card-body">
        <h5 class="card-title">Total de Cidades</h5>
        <p class="card-text">{{ total_cidades }}</p> <!-- Substitua pelo valor real -->
      </div>
    </div>
  </div>
</div>

{% endblock %}
